<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanado</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="font.css" />
  </head>
  <body>
    <section
    class="font-poppins relative flex items-center testimonial-section h-[50vh] mt-2">
    <div class="bg-[#F6EBDA] absolute top-0 w-[65%] h-96 2xl:w-[100%]" style="background-image: url(assets/Images/bg-testimonial.png); background-repeat: no-repeat; background-size: contain; background-blend-mode: overlay;"></div>
    <div class="container">
      <div class="absolute flex items-center top-10 gap-x-10">
        <div class="text-testimonial w-[400px]">
          <h1 class="font-semibold text-2xl tracking-widest">What they say about us</h1>
          <p class="text-slate-700 font-light tracking-wider text-sm mt-3 w-72">
            We always provide the best service and always maintain the quality of coffee
          </p>
        </div>
        <div class="flex items-center gap-x-24">
          <article class="testimonial-person relative">
            <img src="assets/Images/testimonial-1.png" alt="" srcset="" class="w-48" />
            <div
              class="text-person absolute w-56 bottom-4 left-8 p-1.5 rounded-md"
              style="background-color: rgba(245, 203, 125, 0.493)"
            >
              <div class="bg-[#FFCB7C] px-2 py-2 rounded-md">
                <h4 class="font-medium">Naura</h4>
                <p class="font-normal text-slate-800 tracking-wider text-xs leading-relaxed">
                  I really love the cappucino the colfee was very smooth
                </p>
              </div>
            </div>
          </article>
          <article class="testimonial-person relative">
            <img src="assets/Images/testimonial-2.png" alt="" srcset="" class="w-48" />
            <div
              class="text-person absolute w-56 bottom-4 left-8 p-1.5 rounded-md"
              style="background-color: rgba(245, 203, 125, 0.493)"
            >
              <div class="bg-[#FFCB7C] px-2 py-2 rounded-md">
                <h4 class="font-medium">John</h4>
                <p class="font-normal text-slate-800 tracking-wider text-xs leading-relaxed">
                  this colled shop is very convenient
                </p>
              </div>
            </div>
          </article>
          <article class="testimonial-person relative">
            <img src="assets/Images/testimonial-3.png" alt="" srcset="" class="w-48" />
            <div
              class="text-person absolute w-52 bottom-4 left-8 p-1.5 rounded-md"
              style="background-color: rgba(245, 203, 125, 0.493)"
            >
              <div class="bg-[#FFCB7C] px-2 py-2 rounded-md">
                <h4 class="font-medium">Azura</h4>
                <p class="font-normal text-slate-800 tracking-wider text-xs leading-relaxed">
                  the coffee menu here is very much
                </p>
              </div>
            </div>
          </article>
        </div>
      </div>
      </div>

    </section>



    <section class="newslatter-section flex justify-center mt-32 ">
      <div class="container h-[100vh] flex gap-y-8 flex-col items-center" style="background-image: url(assets/Images/bg-newsletter.png); background-repeat: no-repeat; background-size: contain;">
        <h2 class="text-3xl tracking-wide font-semibold text-white mt-36">Subscribe to get 50% discount price</h2>
        <div class="input-email-subscribe flex justify-between w-[420px] py-1 px-2 bg-white rounded-3xl">
        <input type="text" class="bg-transparent focus:outline-none w-[280px]" placeholder="Email address">
        <button class="bg-[#2F2105] font-medium py-2 px-5 rounded-3xl text-white">Order now</button>
        </div>
      </div>
    </section>
  </body>
</html>
